<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Color Guess</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="gradient"></div>
      <h1 id="title">Adivinhe a cor!</h1>
      <p>Dica: O sistema de cores RGB é formado pela combinação das cores Vermelho (Red), Verde (Green) e Azul (Blue). Considere isso durante o jogo.</p>
    </header>
    <main>
      <h3>A cor é: <strong><span id="rgb-color"></span></strong></h3>
      <p>Placar: <span id="score"></span></p>
      <section id="div-container">
      </section>
      <p id="answer">Escolha uma cor das opções acima!</p>
      <button id="reset-game">Resetar o jogo/cores</button>
    </main>
    <footer>Desenvolvido por Rafael de Jesus Lima.</footer>
    <script src="script.js"></script>
  </body>
</html>
